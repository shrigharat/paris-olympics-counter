<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paris Olympics 2024 Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="olympics-logo" src="olympics-logo.svg" alt="olympics logo" width="120px" height="auto">
    <img class="bg-image" src="paris-2.jpg" alt="">
    <div id="countdown">
        <p class="top-label">PARIS OLYMPICS 2024</p>

        <div class="row content">
            <div id="months" class="item"></div>
            <div id="days" class="item"></div>
            <div id="hours" class="item"></div>
            <div id="minutes" class="item"></div>
        </div>

        <div class="row labels">
            <span>MONTHS</span>
            <span>DAYS</span>
            <span>HOURS</span>
            <span>MINUTES</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
